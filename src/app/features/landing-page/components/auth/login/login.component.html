<div class="container">
    <div class="container-card">
        <div class="card__title">
            <h1>Monolith Food</h1>
            <p>Iniciar sesión</p>
        </div>
        <div class="card__buttons">
            <app-button (click)="googleOauth2()" [text]="'Ingresar con Google'" [type]="'oauth2'" [width]="'large'"
                [icon]="'google'"></app-button>
            <app-button (click)="microsoftOauth2()" [text]="'Ingresar con Microsoft'" [type]="'oauth2'"
                [width]="'large'" [icon]="'microsoft'"></app-button>
            <app-button (click)="githubOauth2()" [text]="'Ingresar con GitHub'" [type]="'oauth2'" [width]="'large'"
                [icon]="'github'"></app-button>
        </div>
        <div class="card__inputs">
            <form [formGroup]="loginForm">
                <!-- Nombre -->
                <div class="caja validation-available">
                    <span class="caja-txt">Nombre de usuario</span>
                    <mat-form-field class="caja-input" appearance="outline">
                        <input matInput formControlName="username">
                    </mat-form-field>
                    <div *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched"
                        class="has-error">
                        <span>Este campo es obligatorio</span>
                    </div>
                </div>
                <div class="caja">
                    <span class="caja-txt">Contraseña</span>
                    <mat-form-field class="caja-input" appearance="outline">
                        <input matInput formControlName="password">
                    </mat-form-field>
                    <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
                        class="has-error">
                        <span>Este campo es obligatorio</span>
                    </div>
                </div>
                <!-- (Variable: Agregar o Actualizar) y Cancelar -->
                <div class="join__buttons">
                    <app-button (click)="login()" [text]="'Ingresar'" [type]="'primary'" [width]="'large'"
                        [icon]="'fa fa-sign-in'" [disabled]="loginForm.invalid"></app-button>
                    <div class="extra-btns">
                        <a href="/lost-password" class="lost__pass">¿Olvidaste tu contraseña?</a>
                        <span class="new__account">¿No tienes una cuenta?
                            <a href="/register" class="register">Regístrate</a>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
