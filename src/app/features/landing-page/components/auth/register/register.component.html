<div class="container">
    <div class="container-card">
        <div class="card__title">
            <h1>Monolith Food</h1>
            <p>Registrarse</p>
        </div>
        <div class="card__buttons">
            <app-button (click)="googleOauth2()" [text]="'Ingresar con Google'" [type]="'oauth2'" [width]="'large'"
                [icon]="'google'"></app-button>
            <app-button (click)="microsoftOauth2()" [text]="'Ingresar con Microsoft'" [type]="'oauth2'"
                [width]="'large'" [icon]="'microsoft'"></app-button>
            <app-button (click)="githubOauth2()" [text]="'Ingresar con GitHub'" [type]="'oauth2'" [width]="'large'"
                [icon]="'github'"></app-button>
        </div>
        <div class="card__inputs">
            <form [formGroup]="registerForm">
                <!-- Nombre -->
                <div class="caja validation-available">
                    <span class="caja-txt">Nombre de usuario</span>
                    <mat-form-field class="caja-input" appearance="outline">
                        <input matInput formControlName="username">
                    </mat-form-field>
                    <div *ngIf="registerForm.get('username')?.hasError('required') && registerForm.get('username')?.touched"
                        class="has-error">
                        <span>Este campo es obligatorio</span>
                    </div>
                </div>
                <div class="caja">
                    <span class="caja-txt">Correo electrónico</span>
                    <mat-form-field class="caja-input" appearance="outline">
                        <input matInput formControlName="email">
                    </mat-form-field>
                    <div *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched"
                        class="has-error">
                        <span>Este campo es obligatorio</span>
                    </div>
                    <div *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched"
                        class="has-error">
                        <span>El correo electrónico no es válido</span>
                    </div>
                </div>
                <div class="caja">
                    <span class="caja-txt">Contraseña</span>
                    <mat-form-field class="caja-input" appearance="outline">
                        <input matInput formControlName="password">
                    </mat-form-field>
                    <div *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched"
                        class="has-error">
                        <span>Este campo es obligatorio</span>
                    </div>
                </div>
                <div class="caja">
                    <span class="caja-txt">Nombre completo</span>
                    <mat-form-field class="caja-input" appearance="outline">
                        <input matInput formControlName="names">
                    </mat-form-field>
                    <div *ngIf="registerForm.get('names')?.hasError('required') && registerForm.get('names')?.touched"
                        class="has-error">
                        <span>Este campo es obligatorio</span>
                    </div>
                </div>
                <!-- (Variable: Agregar o Actualizar) y Cancelar -->
                <div class="join__buttons">
                    <app-button (click)="register()" [text]="'Crear cuenta'" [type]="'primary'" [width]="'large'"
                        [icon]="'fa fa-sign-in'" [disabled]="registerForm.invalid"></app-button>
                    <div class="extra-btns">
                        <span class="new__account">¿Ya tienes una cuenta?
                            <a href="/login" class="register">Inicia sesión</a>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
