<div class="graph">
    <div class="graph__title">
        <h3>{{ nutrientName }}</h3>
    </div>
    <div class="graph__value">
        <div id="chart">
            <div *ngIf="chartOptions">
                <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart"
                    [plotOptions]="chartOptions.plotOptions" [labels]="chartOptions.labels"
                    [colors]="[color]"></apx-chart>
            </div>
        </div>
    </div>
</div>
