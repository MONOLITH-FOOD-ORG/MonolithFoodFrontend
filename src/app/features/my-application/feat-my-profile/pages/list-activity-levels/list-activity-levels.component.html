<div class="container">
    <div class="txt">
        <p>Selecciona tu nivel de actividad física para calcular la cantidad de calorías que quemas por día. Esto
            ayudará a establecer tu meta diaria de calorías.</p>
    </div>
    <div class="alvl">
        <div *ngFor="let activityLevel of data?.activityLevels" (click)="selectActivityLevel(activityLevel)">
            <app-activity-level [data]="activityLevel"></app-activity-level>
        </div>
    </div>
    <div class="btns">
        <div class="update-btn">
            <app-button (click)="updateActivityLevels()" [text]="'Actualizar'" [type]="'primary'" [icon]="''"
                [disabled]="selectedActivityLevels > 1"></app-button>
        </div>
        <p class="count">Tienes seleccionado {{ selectedActivityLevels }} / {{ maxActivityLevels }} nivel de actividad
            física</p>
    </div>
</div>
