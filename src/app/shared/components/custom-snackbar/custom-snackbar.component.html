<div class="cus-snakebar" @snackBarAnimation>
    <div class="txt-snakebar">
        <mat-icon>{{data.icon}}</mat-icon>
        &nbsp;
        <span>{{data?.message}}</span>
    </div>
    <div class="spacer"></div>
    <button class="btn" mat-button (click)="closeCustomSnackbar()">{{data?.action}}</button>
</div>
