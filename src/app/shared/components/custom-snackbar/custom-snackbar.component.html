<div class="cus-snakebar" @snackBarAnimation>
    <div class="txt-snakebar">
        <i class="icon {{ data.icon }}"></i>
        &nbsp;
        <span>{{data?.message}}</span>
    </div>
    <div class="spacer"></div>
    <button *ngIf="data.action" class="btn" mat-button (click)="closeCustomSnackbar()">{{data?.action}}</button>
</div>
