<div class="public-navbar" id="navbar" [class.in-auth-page]="isInAuthPage()">
    <div class="navbar-title" (click)="route('home')">
        <img class="logo-img" src="assets/images/logo.png" alt="Logo">
        <span class="logo-txt">Monolith Food</span>
    </div>
    <div class="menu-icon" (click)="toggleMenu()">
        <mat-icon id="menu">menu</mat-icon>
    </div>
    <div class="navbar-buttons">
        <a type="button" class="btn" href="/" [ngClass]="{'active-route': isActive('/')}">Inicio</a>
        <a type="button" class="btn" href="/about-us" [ngClass]="{'active-route': isActive('/about-us')}">Nosotros</a>
        <a type="button" class="btn" href="/login" [ngClass]="{'active-route': isActive('/login')}">Ingresar</a>
        <a type="button" class="btn" href="/register"
            [ngClass]="{'active-route': isActive('/register')}">Registrarse</a>
    </div>
</div>
