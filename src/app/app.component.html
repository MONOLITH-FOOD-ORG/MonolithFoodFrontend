<div class="all" [class.all-landing]="!isPrivateRoute()" [class.all-app]="isPrivateRoute()"
    [class.expanded-sidebar]="isSidebarExpanded">
    <div class="sidebar-container">
        <app-sidebar *ngIf="isPrivateRoute();"></app-sidebar>
    </div>
    <div class="navbar-container">
        <app-private-navbar *ngIf="isPrivateRoute(); else publicNavbar"></app-private-navbar>
        <ng-template #publicNavbar>
            <app-public-navbar></app-public-navbar>
        </ng-template>
    </div>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
</div>
